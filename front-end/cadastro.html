<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Plataforma Doação de Alimentos</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                 <h1><a href="index.html" style="color:#fff; text-decoration: none;"><span class="highlight">Doa</span>Fácil</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="current"><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Criar Conta</h2>
            <form action="dashboard.html" method="GET"> <div class="form-group">
                    <label for="tipo_usuario">Tipo de Conta:</label>
                    <select id="tipo_usuario" name="tipo_usuario" required>
                        <option value="">Selecione...</option>
                        <option value="doador">Doador (Restaurante, Mercado, etc.)</option>
                        <option value="ong">ONG / Projeto Social</option>
                        <option value="voluntario">Voluntário</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nome">Nome Completo / Nome da Organização:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                 <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                 <div class="form-group">
                    <label for="confirma_senha">Confirmar Senha:</label>
                    <input type="password" id="confirma_senha" name="confirma_senha" required>
                </div>
                <button type="submit" class="button">Cadastrar</button>
            </form>
             <div class="form-links">
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Plataforma Doação de Alimentos &copy; 2025</p>
    </footer>
</body>
</html>
